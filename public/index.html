<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Lobby System</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="content-container">
        <h1>Simple Game Lobby System</h1>
        <div class="lobby-functions">
            <div>
                <label for="playerName">Player Name:</label>
                <input type="text" id="playerName" placeholder="Your name...">
            </div>
            <div>
                <label>Create Lobby:</label>
                <input type="text" id="lobbyName" placeholder="Lobby name...">
                <button id="createLobby">Create</button>
            </div>
            <div>
                <label>Join Lobby:</label>
                <input type="text" id="joinLobbyName" placeholder="Lobby name...">
                <input type="text" id="joinPlayerName" placeholder="Your name...">
                <button id="joinLobbyByNameButton">Join Lobby</button>
            </div>
            <div id="lobbies" class="lobbies-container"></div>
        </div>
    </div>
    <div id="lobbyNotifications" class="notifications-container">
        <h1>Lobby Notifications</h1>
        <ul id="notificationsList"></ul>
    </div>
</body>

</html>
